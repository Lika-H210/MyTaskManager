<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>ユーザー情報更新</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
  />
  <link href="/css/style.css" rel="stylesheet"/>
</head>

<body class="container my-4">
<div class="form-wrapper">
  <h3 class="mb-3">ユーザー名更新</h3>
  <form id="user-info-form">
    <div class="mb-3 row align-items-center">
      <label for="user-name" class="col-sm-4 col-form-label">
        ユーザー名<span class="required">必須</span>
      </label>
      <div class="col-sm-6">
        <input
            type="text"
            class="form-control full-width-input"
            id="user-name"
            required
            maxlength="50"
            pattern="^[a-zA-Z0-9\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF _\-　]+$"
        />
        <div id="user-name-error" class="text-danger small"></div>
      </div>
    </div>

    <button type="submit" class="btn btn-success">更新</button>
    <button type="button" class="btn btn-secondary" id="back-button">
      戻る
    </button>
  </form>
</div>

<script>
  function camelToKebab(str) {
    return str.replace(/([a-z])([A-Z])/g, "$1-$2").toLowerCase();
  }

  // 初期表示情報
  fetch("/users/me")
    .then((res) => res.json())
    .then((account) => {
      document.getElementById("user-name").value = account.userName;
    })
    .catch((err) => console.error(err));

  // 更新処理
  document
    .getElementById("user-info-form")
    .addEventListener("submit", async (e) => {
      e.preventDefault();

      // 既存エラーをクリア
      ["user-name"].forEach((id) => {
        const el = document.getElementById(id + "-error");
        if (el) el.innerText = "";
      });

      // トークン取得
      async function getCsrfToken() {
        if (window.csrfToken) return window.csrfToken;
        const res = await fetch("/csrf-token", { credentials: "include" });
        const data = await res.json();
        window.csrfToken = data.token;
        return window.csrfToken;
      }

      try {
        const token = await getCsrfToken();

        const requestBody = {
          userName: document.getElementById("user-name").value,
        };

        const res = await fetch("/users/me/info", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-XSRF-TOKEN": token,
          },
          body: JSON.stringify(requestBody),
          credentials: "include",
        });

        let body;
        try {
          body = await res.json();
        } catch (e) {
          body = {}; // JSONパースできなければ空オブジェクトにする
        }

        if (res.ok) {
          window.location.href = "/user/account.html";
        } else if (res.status === 400 && body.detail) {
          // バリデーションエラー反映
          Object.entries(body.detail).forEach(([field, messages]) => {
            const kebabField = camelToKebab(field);
            const el = document.getElementById(kebabField + "-error");
            if (el) el.innerText = messages;
          });
        } else {
          alert(body.message || "更新に失敗しました");
        }
      } catch (err) {
        console.error(err);
        alert("通信エラーが発生しました");
      }
    });

  // 戻るボタン
  document.getElementById("back-button").addEventListener("click", () => {
    window.location.href = "/user/account.html";
  });
</script>
</body>
</html>
