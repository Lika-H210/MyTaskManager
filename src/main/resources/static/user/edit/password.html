<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>パスワード更新</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
  />
  <link href="/css/style.css" rel="stylesheet"/>
</head>

<body class="container my-4">
<div class="form-wrapper">
  <h3 class="mb-3">パスワード更新</h3>
  <form id="password-form">
    <div class="mb-3 row align-items-center">
      <label for="current-password" class="col-sm-4 col-form-label">
        現在のパスワード<span class="required">必須</span>
      </label>
      <div class="col-sm-6">
        <input
            type="password"
            class="form-control full-width-input"
            id="current-password"
            required
            maxlength="50"
        />
        <div id="current-password-error" class="text-danger small"></div>
      </div>
    </div>

    <div class="mb-3 row align-items-center">
      <label for="new-password" class="col-sm-4 col-form-label">
        新しいパスワード<span class="required">必須</span>
      </label>
      <div class="col-sm-6">
        <input
            type="password"
            class="form-control full-width-input"
            id="new-password"
            required
            minlength="8"
            maxlength="50"
            pattern="^[a-zA-Z0-9!@#$%^&*()_+\-=]+$"
        />
        <div id="new-password-error" class="text-danger small"></div>
      </div>
    </div>

    <button type="submit" class="btn btn-success">更新</button>
    <button type="button" class="btn btn-secondary" id="back-button">
      戻る
    </button>
  </form>
</div>

<script>
  function camelToKebab(str) {
    return str.replace(/([a-z])([A-Z])/g, "$1-$2").toLowerCase();
  }

  document
    .getElementById("password-form")
    .addEventListener("submit", async (e) => {
      e.preventDefault();

      // 既存エラーをクリア
      ["current-password", "new-password"].forEach((id) => {
        const el = document.getElementById(id + "-error");
        if (el) el.innerText = "";
      });

      // トークン取得
      async function getCsrfToken() {
        if (window.csrfToken) return window.csrfToken;
        const res = await fetch("/csrf-token", { credentials: "include" });
        const data = await res.json();
        window.csrfToken = data.token;
        return window.csrfToken;
      }

      try {
        const token = await getCsrfToken();

        const requestBody = {
          currentPassword:
            document.getElementById("current-password").value,
          newPassword: document.getElementById("new-password").value,
        };

        const res = await fetch("/users/me/password", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-XSRF-TOKEN": token,
          },
          body: JSON.stringify(requestBody),
          credentials: "include",
        });

        let data;
        try {
          data = await res.json();
        } catch (e) {
          data = {}; // JSONパースできなければ空オブジェクト
        }

        if (res.ok) {
          window.location.href = "/user/account.html";
        } else if (res.status === 400 && data.detail) {
          Object.entries(data.detail).forEach(([field, messages]) => {
            const kebabField = camelToKebab(field);
            const el = document.getElementById(kebabField + "-error");
            if (el) el.innerText = messages;
          });
        } else {
          alert(data.message || "更新に失敗しました");
        }
      } catch (err) {
        console.error(err);
        alert("通信エラーが発生しました");
      }
    });

  // 戻るボタン
  document.getElementById("back-button").addEventListener("click", () => {
    window.location.href = "/user/account.html";
  });
</script>
</body>
</html>
