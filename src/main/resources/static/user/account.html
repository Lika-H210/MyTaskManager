<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アカウント情報</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>

<body class="container my-4">
<div class="form-wrapper">
  <h3 class="mb-3">アカウント情報</h3>
  <form id="account-form">

    <div class="mb-3 row align-items-center">
      <label class="col-sm-3 col-form-label">ユーザー名</label>
      <div class="col-sm-6">
        <span id="user-name" class="form-control-plaintext text-break d-block"></span>
      </div>
      <div class="col-sm-3 text-end">
        <a href="edit/info.html" class="btn btn-outline-primary btn-sm">
          変更
        </a>
      </div>
    </div>

    <div class="mb-3 row align-items-center">
      <label class="col-sm-3 col-form-label">メールアドレス</label>
      <div class="col-sm-6">
        <span id="email" class="form-control-plaintext text-break d-block"></span>
      </div>
      <div class="col-sm-3 text-end">
        <a href="edit/email.html" class="btn btn-outline-primary btn-sm">
          変更
        </a>
      </div>
    </div>

    <div class="mb-3 row align-items-center">
      <label class="col-sm-3 col-form-label">パスワード</label>
      <div class="col-sm-6">
        <span class="form-control-plaintext">表示されません</span>
      </div>
      <div class="col-sm-3 text-end">
        <a href="edit/password.html" class="btn btn-outline-primary btn-sm">
          変更
        </a>
      </div>
    </div>

    <br>
    <br>
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">作成日時</label>
      <div class="col-sm-9">
        <span id="created-at" class="form-control-plaintext"></span>
      </div>

      <label class="col-sm-3 col-form-label">更新日時</label>
      <div class="col-sm-9">
        <span id="updated-at" class="form-control-plaintext"></span>
      </div>
    </div>

    <button type="button" class="btn btn-secondary" id="back-button">戻る</button>
  </form>
</div>

<script>
  fetch('/users/me')
    .then(res => res.json())
    .then(account => {
      document.getElementById('user-name').innerText = account.userName;
      document.getElementById('email').innerText = account.email;
      document.getElementById('created-at').innerText = account.createdAt;
      document.getElementById('updated-at').innerText = account.updatedAt;
    })
    .catch(err => console.error(err));

  document.getElementById('back-button').addEventListener('click', () => {
    window.location.href = '/project/list.html';
  });
</script>
</body>
</html>
