<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>アカウント登録</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>

<body class="container my-4">
<div class="form-wrapper">
  <h3 class="mb-3">アカウント登録</h3>
  <form id="user-register-form">

    <div class="mb-3">
      <label for="user-name" class="form-label">
        ユーザー名<span class="required">必須</span>
      </label>
      <input type="text" class="form-control full-width-input" id="user-name"
             required maxlength="50"
             pattern="^[a-z A-Z 0-9 \u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF _\-　]+$">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">
        メールアドレス<span class="required">必須</span>
      </label>
      <input type="email" class="form-control full-width-input" id="email"
             required maxlength="100">
      <div id="email-error" class="text-danger small"></div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">
        パスワード<span class="required">必須</span>
      </label>
      <input type="password" class="form-control full-width-input" id="password"
             required minlength="8" maxlength="50"
             pattern="^[a-zA-Z0-9!@#$%^&*()_+\-=]+$">
    </div>

    <button type="submit" class="btn btn-success">登録</button>
    <button type="button" class="btn btn-secondary" id="back-button">キャンセル</button>

  </form>
</div>

<script>
  const params = new URLSearchParams(window.location.search);

  function camelToKebab(str) {
    return str.replace(/([a-z])([A-Z])/g, '$1-$2').toLowerCase();
  }

  document.getElementById('user-register-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    // 既存エラーをクリア
    ['user-name','email','password'].forEach(id => {
      const el = document.getElementById(id + '-error');
      if(el) el.innerText = '';
    });

    const requestBody = {
      userName: document.getElementById('user-name').value,
      email: document.getElementById('email').value,
      password: document.getElementById('password').value
    };

    try {
      const res = await fetch('/users/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(requestBody)
      });

      let body;
      try {
        body = await res.json();
      } catch (e) {
        body = {}; // JSONパースできなければ空オブジェクトにする
      }

      if (res.ok) {
        window.location.href = '/login.html';
      } else if (res.status === 400 && body.detail) {
        // バリデーションエラー反映
        Object.entries(body.detail).forEach(([field, messages]) => {
          const kebabField = camelToKebab(field);
          const el = document.getElementById(kebabField + '-error');
          if (el) el.innerText = messages;
        });
      } else {
        alert(body.message || '登録に失敗しました');
      }
    } catch(err) {
      console.error(err);
      alert('通信エラーが発生しました');
    }
  });

  // 戻るボタン（ログイン画面へ戻る）
  document.getElementById('back-button').addEventListener('click', () => {
    window.location.href = `/login.html`;
  });
</script>
</body>
</html>
